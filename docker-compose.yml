version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: smart-budget-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smart_budget
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smart_budget"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: smart-budget-backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/smart_budget
      CORS_ORIGINS: http://localhost:5173
      DEBUG: "True"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  postgres-data:

